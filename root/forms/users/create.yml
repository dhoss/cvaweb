---
# indicator is the field that is used to test for form submission
indicator: submit
# Start listing the form elements
elements:
    #
    - type: Text
      name: username
      label: Your Name
      attributes:
        title: Enter your name here
      filter:
          # Remove whitespace at both ends
          - TrimEdges
          # Escape HTML characters for safety
          - HTMLEscape
          # Add constraints for the field
      constraints:
        # The user cannot leave this field blank
        - SingleValue

    
    - type: Password
      name: password1
      label: Password
      attributes:
        title: Enter your password here
    
    - type: Password
      name: password2
      label: Password (Again)
      attributes:
        title: Enter your password again for confirmation
        
    - type: Text
      name: email
      label: Email
      attributes:
          title: Enter a valid email for confirmation

    - type: Submit
      name: submit
      value: Sign up!          